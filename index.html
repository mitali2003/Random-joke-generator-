<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<body>

        <div class="card">
            <p class="hp">

            <div class="types">

                <span>type-2</span>

            </div>
            <div class="states">
                <div>
                    <h3>60</h3>
                    <p>Attack</p>
                </div>
                <div>
                    <h3>60</h3>
                    <p>Defense</p>
                </div>
                <div>
                    <h3>60</h3>
                    <p>Speed</p>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
